<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.css" />
  <title>Music is Fun</title>
</head>

<body class="container-fluid">
  <header class="row">
    <div class="col-12 banner bannerStyle">
      <h1 class="title">Music Is Fun</h1>
    </div>
  </header>

  <main>
    <div class="row">
      <div class="col-12">
        <div class="row search-bar">
          <div class="col-sm-8 col-lg-5">
            <form onsubmit="app.songsController.search(event)" class="d-flex align-items-center">
              <input type="text" class="form-control" name="query" placeholder="Search For Music"
                style="width: 60%; display: inline;" />
              <button class="btn btn-success mt-1 form-control" type="submit" style="width: 8%">
                &
              </button>
            </form>
          </div>
          <div class="col-lg-7 col-sm-12 d-flex align-items-center mb-2">
            <h3 class="text-center">Search Results</h3>
          </div>
        </div>
        <div id="songs" class="row search-content scrollable">
          <!-- template to generate -->
        </div>
      </div>
    </div>

    <div class="row playlist-content">
      <div class="col-3" id="activeSong" style="background-color: gray;">
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col">
            <h3 class="title">Playlist</h3>
          </div>
        </div>
        <div class="row d-flex flex-row" id="playlist">
        </div>
        <!-- template for playlist -->
      </div>
    </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
