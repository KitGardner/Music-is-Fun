<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.css" />
  <title>Music is Fun</title>
</head>

<body class="container-fluid">
  <header class="row">
    <div class="col-12 banner bannerStyle">
      <p>Music is Fun</p>
    </div>
  </header>

  <main>
    <div class="row">
      <div class="col-12">
        <div class="row search-bar">
          <div class="col-3">
            <form onsubmit="app.songsController.search(event)" class="d-flex align-items-center">
              <input type="text" class="form-control" name="query" placeholder="Search For Music"
                style="width: 60%; display: inline;" />
              <button class="btn btn-success mt-1 form-control" type="submit" style="width: 8%">
                &
              </button>
            </form>
          </div>
          <div class="col-9 d-flex align-items-center">
            <h3 class="text-center">Search Results</h3>
          </div>
        </div>
        <div id="songs" class="row search-content scrollable">
          <!-- template to generate -->
        </div>
      </div>
    </div>
    <div class="row spacer"></div>
    <div class="row playlist-content">
      <div class="col-3" style="background-color: gray;">
        <div class="row">
          <div class="col-12 py-4 d-flex justify-content-center">
            <img src="https://placehold.it/200x200" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col-12" style="text-align: center;">
            <h3>Green Day</h3>
            <p>Boulevard of broken Dreams</p>
            <audio controls src=""></audio>
          </div>
        </div>
      </div>
      <div class="col-9">
        <h3 class="text-center">Playlist</h3>
        <div class="col-12 m-0" id="playlist">
          <!-- template for playlist -->
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
